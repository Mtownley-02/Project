        <p>Admin:</p>

    </form>
    <br>
    <br>
    <br>

    <div class="center">
        <h4 id="valid">Passwords Must Match</h4>
        <button onclick='check(password,password_confirm,Admin);'>Create User</button>
    </div>
    <script language='javascript' type='text/javascript'>
        function check(input,input1,admin) {
            if (input1.value != document.getElementById('password').value) {
                input1.setCustomValidity('Password Must be Matching.');
                document.getElementById('valid').className = 'invalid';
            } else {
                // input is valid -- reset the error message
                input1.setCustomValidity('');
                createUser(input,input1,admin)
            }
        }
    </script>

</div>
